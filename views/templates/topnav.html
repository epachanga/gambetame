<div class="container" ng-controller="TopNavCtrl">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" ng-click="changeView($event)" href="/">Gambeta.me</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="navbar-collapse">
    <ul class="nav navbar-nav navbar-left" {{selected}}>
      <li ng-class="selected == 'groups' ? 'active' : ''" class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Groups <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="/groups/a">Group A</a></li>
          <li><a href="/groups/b">Group B</a></li>
          <li><a href="/groups/c">Group C</a></li>
          <li><a href="/groups/d">Group D</a></li>
          <li><a href="/groups/e">Group E</a></li>
          <li><a href="/groups/f">Group F</a></li>
          <li><a href="/groups/g">Group G</a></li>
          <li><a href="/groups/h">Group H</a></li>
          <li class="divider"></li>
          <li><a href="/groups">All Groups</a></li>
        </ul>
      </li>
      <li ng-class="selected == 'second-stage' ? 'active' : ''"><a href="/second-stage">Second Stage</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right" ng-controller="UserCtrl">
      <li ng-hide="currentUser">
        <a href="#" ng-click="login()" ng-class="{loader: loading}">Sign in with Facebook</a>
      </li>
      <li ng-show="currentUser"><button type="button" ng-class="{loader: saving}" class="btn btn-success navbar-btn" ng-disabled="disabled" ng-click="save()">Save</button></li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-cog"></i></a>
        <ul class="dropdown-menu">
          <li ng-show="simpleMode"><a href="#" ng-click="switchMode()">Switch to advanced mode <!-- <i class="fa fa-question" ng-click="modeHelp($event, 'advanced')"></i> --></a></li>
          <li ng-hide="simpleMode"><a href="#" ng-click="switchMode()">Switch to simple mode <!-- <i class="fa fa-question" ng-click="modeHelp($event, 'simple')"></i> --></a></li>
          <li class="divider" ng-show="currentUser"></li>
          <li class="dropdown-header" ng-show="currentUser">{{currentUser.get('name')}}</li>
          <li ng-show="currentUser"><a href="#" ng-click="logout()">Logout</a></li>
        </ul>
      </li>
    </ul>
  </div><!-- /.navbar-collapse -->
</div><!-- /.container-fluid -->
