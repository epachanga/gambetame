<div class="container" ng-controller="TopNavCtrl">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" ng-click="changeView($event)" href="/">FIFA World Cup Brazil 2014</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="navbar-collapse">
    <ul class="nav navbar-nav navbar-left" {{selected}}>
      <li ng-class="selected == 'matches' ? 'active' : ''"><a ng-click="changeView($event)" href="/matches">Matches</a></li>
      <li ng-class="selected == 'groups' ? 'active' : ''"><a ng-click="changeView($event)" href="/groups">Groups</a></li>
      <li><a href="http://www.fifa.com/worldcup/index.html" target="_blank">Official FIFA Site</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right" ng-controller="UserCtrl">
      <li ng-show="currentUser"><button type="button" class="btn btn-success navbar-btn" ng-disabled="disabled" ng-click="save()">Save</button></li>
      <li class="dropdown" ng-show="currentUser">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{currentUser.get('name')}} <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="#">Action</a></li>
          <li><a href="#">Another action</a></li>
          <li><a href="#">Something else here</a></li>
          <li class="divider"></li>
          <li><a href="#" ng-click="logout()">Logout</a></li>
        </ul>
      </li>
      <li ng-hide="currentUser" ng-class="{loading: loading}">
        <a href="#" ng-click="login()">Login</a>
        <div class="loader"></div>
      </li>
    </ul>
  </div><!-- /.navbar-collapse -->
</div><!-- /.container-fluid -->
