<section class="group row" rel="groups" ng-controller="GroupCtrl">
  <h4 id="group-{{group}}" class="col-md-12">Group {{group}} <a href="{{data.link}}" class="pull-right" rel="group-detail" target="_blank" data-toggle="tooltip" data-placement="left" title="Group Details"><span class="glyphicon glyphicon-info-sign"></span></a></h4>
  <group-standings class="col-md-12" group="{{group}}"></group-standings>
  <group-matches class="col-md-12" group="{{group}}"></group-matches>
</section>
