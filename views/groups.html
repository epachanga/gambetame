<section class="group row" ng-repeat="(group, data) in groups">

  <group-standings class="col-md-12" group="{{group}}" simpleMode="simpleMode"></group-standings>
  <group-matches class="col-md-12" group="{{group}}" simpleMode="simpleMode"></group-matches>
</section>
